<h3>Movies</h3>
<div>
    <app-search-bar></app-search-bar>
</div>
<div class="grid grid-pad">
    <a *ngFor="let movie of movies" class="col-1-4">
    <!-- (click)=routeToMovieDetail(movie)> -->
    <!-- routerLink="/detail/{{movie.movieid}}"> -->
        <div class="module movie">
            <h4>{{movie.title}}</h4>
            <h5>${{movie.revenue.toLocaleString('en', {useGrouping:true})}}</h5>
        </div>
    </a>
</div>
