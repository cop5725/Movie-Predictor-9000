<div *ngIf="movie">
  <h2>{{movie.title}} Report</h2>
  <div>
    <span>revenue: </span>{{movie.revenue}}
  </div>
  <button (click)="goBack()">go back</button>
  <div>
    <h3>Similar Movies:</h3>
    <table mat-table #table [dataSource]="similarMovies">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let row" (click)="routeToMovieDetail(row)"> {{row.title}} </td>
      </ng-container>
      <!-- <ng-container matColumnDef="revenue" *ngIf="topMoviesCriteria === 'revenue'">
        <th mat-header-cell *matHeaderCellDef> Revenue </th>
        <td mat-cell *matCellDef="let row"> {{row.revenue}} </td>
      </ng-container> -->
      <!-- <ng-container matColumnDef="avg_rating" *ngIf="similarMoviesCriteria === 'rating'">
        <th mat-header-cell *matHeaderCellDef> Rating </th>
        <td mat-cell *matCellDef="let row"> {{row.avg_rating}} </td>
      </ng-container> -->
      <ng-container matColumnDef="releasedate">
        <th mat-header-cell *matHeaderCellDef> ReleaseDate </th>
        <td mat-cell *matCellDef="let row"> {{row.releasedate}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="similarMoviesColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: similarMoviesColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
